<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAD PLUS</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />
    <script src="Script.js"></script>
  </head>
  <body>
    <div class="menutopo">

        <a href="">EAD PLUS</a>
      </div>
      <div class="barradepesquisar">

        <div class="botaopesquisar">

        </div>
      </div>
    </div>

   
    <div id="resultados"></div>
    <div id="erros"></div>

    <div class="conteinercursos">
      <div class="conteiner">
        <img src="images\bancodedados.jpg" alt="Imagem" class="card-img" />
        <h3 class="card-titulo">
          <a href="https://www.ev.org.br/trilhas-de-conhecimento/banco-de-dados"
            >BANCO DE DADOS</a
          >
        </h3>
        <p class="card-texto">
          FUNDAÇÃO BRADESCO.
          <h4>Gratuito</h4>
          
        </p>
      </div>
      <div class="conteiner">
        <img src="/images/MAKTDIGITAL.jpg" alt="Imagem" class="card-img" />

          COURSERA (USP)

      <div class="conteiner">
        <img src="/images/JAVASCRIPT.jpg" alt="Imagem" class="card-img" />

        </h3>
        <p class="card-texto">
           SENAC
          <h5>Pago</h5>
        </p>
        
      </div>
      <div class="conteiner">
        <img src="/images/logicaprogramacao.jpg" alt="Imagem" class="card-img" />

          <a
            href="https://sp.senai.br/curso/competencia-transversal-logica-de-programacao/95088"

           SENAI

        </p>
